<div class="sectiontitle">
  <h2>Movie Database</h2>
  <span class="headerLine"></span>
</div>
<div id="projectFacts" class="sectionClass">
  <div class="fullWidth eight columns">
    <div class="projectFactsWrap">
      <div class="item wow fadeInUpBig animated animated" data-number="12" style="visibility: visible;">
        <p id="number1" class="number">add a new movie</p>
        <span></span>
        <p></p>
        <input type="text" name="name" id="name" #name placeholder="name" autocomplete="off">
        <input type="text" name="director" id="director" #director placeholder="director" autocomplete="off">
        <input type="url" name="url" id="url" #url placeholder="url" autocomplete="off">
        <div class="plus" (click)="add(name.value,director.value,url.value)">add</div>
      </div>
      <div class="item wow fadeInUpBig animated animated" data-number="12" style="visibility: visible;"
        *ngFor="let item of movies$ | async;">
        <i class="fa fa-briefcase"></i>
        <p id="number1" class="number">{{item.name}}</p>
        <span></span>
        <p>{{item.director}}</p>
        <div class="plus" (click)="remove()">remove</div>
      </div>
    </div>
  </div>
</div>
